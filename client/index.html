<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <select name="roomlist" id="roomlist" onchange="app.setRoomUser();">
        <option>AllChats</option>
        <option id="addroom">Add Room</option>
      </select>
      <div id="send">
        <form class="submit" onsubmit="return false;">
          <input type="text" class="inputUser"/>
          <textarea class="inputChat"></textarea>
          <button type="submit" class="inputButton">post</button>
        </form>
      </div>
    </div>
    <div id="chats"></div>
    <!-- your scripts -->
    <div class="inputRoom">
      <div id="roomspan"></div>
      <div>
        <span>새로 만들 방의 이름을 적어주세요</span>
        <input type="text" class="createRoom"/>
        <button class='roombutton'>만들기</button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
